<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder - Survey</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
        <h1>Survey Questions</h1>
        <hr>
        <h3>About You</h3>
        <form id="mySurvey">
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="image">Link to Image (Required)</label>
                <input type="link" class="form-control" id="imageLink" placeholder="https://...">
            </div>
            <hr>
            <div>
                <h3>Select your answers to the following statements:</h3>
                <br>
                <h5>1 = Totally me</h5>
                <h5>3 = Sort of</h5>
                <h5>5 = Totally not me</h5>
                <br>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="Q1">I am soft-spoken:</label>
                    <select class="form-control form-control-sm" id="q1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="Q2">I like the finer things in life:</label>
                    <select class="form-control form-control-sm" id="q2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="Q3">I like my alone time:</label>
                    <select class="form-control form-control-sm" id="q3">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="Q4">I consider myself to be very stylish:</label>
                    <select class="form-control form-control-sm" id="q4">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="Q5">Friendships are the most important thing in life:</label>
                    <select class="form-control form-control-sm" id="q5">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="Q6">Money is very important to me:</label>
                    <select class="form-control form-control-sm" id="q6">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="Q7">Religion is important to me:</label>
                    <select class="form-control form-control-sm" id="q7">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="Q8">I don't take things too seriously:</label>
                    <select class="form-control form-control-sm" id="q8">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="Q9">I have a silly sense of humor:</label>
                    <select class="form-control form-control-sm" id="q9">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="Q10">I care what others think about me:</label>
                    <select class="form-control form-control-sm" id="q10">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary submit" data-toggle="modal" data-target="#myModal">Submit</button>
        </form>
        <br>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/vs0018/friend-finder">Github Repo</a>
            </div>
        </footer>
      
    </div>
    
    <div class="modal fade bd-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Your Match: <span id="userMatch"></span></h5>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <img src="" id="userMatchImage" class="img-fluid"></img>
                        </div>
                    </div>
            </div>
        </div>
    </div>
      
    </body>
    </html>
    
    <script type="text/javascript">
        // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
        // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
        // Our api recognizes the route... and then runs the associated code.
        // In this case the associated code "saves" the data to the friends.js file
      
        $(".submit").on("click", function(event) {
          event.preventDefault();
      
          // Here we grab the form elements
          var newFriend = {
            name: $("#name").val().trim(),
            image: $("#imageLink").val().trim(),
            scores: [
					$('#q1').val().trim(),
					$('#q2').val().trim(),
					$('#q3').val().trim(),
					$('#q4').val().trim(),
					$('#q5').val().trim(),
					$('#q6').val().trim(),
					$('#q7').val().trim(),
					$('#q8').val().trim(),
					$('#q9').val().trim(),
					$('#q10').val().trim()
				]
            //  function(){
            //     var selected = new Array();
            //     $("select > option:selected").each(function(){             
            //         var response = $(this).val();
            //         selected.push(response);
            //         });
                    
            //         return selected;
            //     }
          };
      
          $.post("/api/friends", newFriend,
            function() {

                // Clear the form when submitting
                $("#name").val("");
                $("#imageLink").val("");
            //   $("#mySurvey").selectpicker("refresh");
                $("#userMatchImage").attr("src", "");
            })
            .done(function(data) {
      			// Set the name and image values of friend match
      			$('#userMatch').html(data.matchName);
		    	$("#userMatchImage").attr("src", data.matchImage);
      		});
      
        });
      
    </script>
